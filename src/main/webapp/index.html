<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 ,maximum-scale=1.0, user-scalable=0">
    <title>至日时更</title>
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>

<!-- webbot bot="include" u-include="/page/error.html" TAG="BODY" -->
<div class="container" ng-app="login" ng-controller="LoginController" >
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header navbar-right">
                <div ng-show="!haslogin" class="ng-hide">
                    <input type="button" class="btn-link navbar-brand" data-toggle="modal" data-target="#loginWin" value="登陆">
                    <input type="button" class="btn-link navbar-brand" ng-click="toRegister()" value="注册">
                </div>
                <div ng-show="haslogin" class="ng-hide">
                    <input class="btn btn-link navbar-brand" type="button" value="{{comeInfo}}"/>
                    <input class="btn btn-link navbar-brand" type="button" value="注销" ng-click="toLogoff()" />
                </div>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a>
                    <li><a href="#"><span>Link</span></a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="loginWin" tabindex="-1" role="dialog" aria-labelledby="loginHeadLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="loginHeadLabel">登陆</h4>
                </div>
                <div class="modal-body">
                    <form role="form" name="loginForm" id="loginForm" ng-submit="login(loginForm.$valid)" class="form-horizontal" novalidate>
                        <div class="form-group has-feedback">
                            <label for="userName">邮箱</label>
                            <div>
                                <input ng-bind="form.userName" class="form-control" id="userName" name="userName" ng-model="form.userName" type="email" required placeholder="输入小邮"/>
                            </div>
                        </div>
                        <div class="form-group  has-feedback">
                            <label for="password">密码</label>
                            <input ng-bind="form.password" class="form-control" id="password" name="password" type="password" ng-model="form.password" required placeholder="输入小秘"/>
                        </div>
                        <div class="form-group  has-feedback">
                            <label for="kaptcha">验证码</label>
                            <div>
                                <input class="form-control" type="text" id="kaptcha" name="kaptcha" ng-model="form.kaptcha" minlength="4" maxlength="4" required/>
                                <img src="/captcha-image" title="看不清，点击换一张" height="32" id="kaptchaImage" />
                            </div>
                            <br>
                            <input type="checkbox" ng-model="form.isRemember">记住密码
                        </div>
                        <div ng-show="!loginForm.$valid">
                            <span class="glyphicon glyphicon-exclamation-sign checkinfo" ng-show="loginForm.userName.$dirty && loginForm.userName.$error.required"><span>请输入邮箱</span></span>
                            <span class="glyphicon glyphicon-exclamation-sign checkinfo" ng-show="loginForm.userName.$dirty && loginForm.userName.$error.email"><span>邮箱格式不正确</span></span>
                            <span class="glyphicon glyphicon-exclamation-sign checkinfo" ng-show="loginForm.password.$dirty && loginForm.password.$error.required"><span>请输入密码</span></span>
                            <span class="glyphicon glyphicon-exclamation-sign checkinfo" ng-show="loginForm.kaptcha.$dirty && loginForm.kaptcha.$error.required"><span>请输入验证码</span></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="login(loginForm.$valid)" ng-disabled="!loginForm.$valid">Login</button>
                    <button type="button" class="btn btn-link">？忘记密码</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/resources/js/jquery-2.1.3.min.js"></script>
<script src="/resources/js/jquery.cookie.min.js"></script>
<script src="/resources/js/bootstrap.min.js"></script>
<script src="/resources/js/angular.js"></script>
<script src="/resources/js/tdct/Status.js"></script>
<script src="/resources/js/tdct/main.js"></script>
</body>
</html>
