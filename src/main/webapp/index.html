<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>至日时更</title>
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>

<div class="container" ng-app="login" ng-controller="LoginController">
    <div class="col-md-4 col-md-offset-4">
        <div ng-show="!haslogin">
            <form role="form" name="loginForm" ng-submit="login(loginForm.$valid)" class="form-horizontal" novalidate>
                <div class="form-group  has-feedback">
                    <label for="userName">邮箱</label>
                    <input ng-bind="form.userName" class="form-control" id="userName" name="userName" ng-model="form.userName" type="email" required placeholder="输入小邮"/>
                </div>
                <div class="form-group  has-feedback">
                    <label for="password">密码</label>
                    <input ng-bind="form.password" class="form-control" id="password" name="password" type="password" ng-model="form.password" required placeholder="输入小秘"/>
                </div>
                <div class="form-group  has-feedback">
                    <label for="kaptcha">验证码</label>
                    <input class="form-control" type="text" id="kaptcha" ng-model="form.kaptcha" minlength="4" maxlength="4" required/>
                    <img src="/captcha-image" title="看不清，点击换一张" width="60" height="32" id="kaptchaImage" />
                </div>
                <div class="form-group text-center">
                    <input class="btn btn-primary" type="submit" ng-disabled="!loginForm.$valid" value="登陆" />
                    <input class="btn btn-primary btn-link" type="button" value="注册" ng-click="toRegister()" />
                </div>
            </form>
        </div>

        <div ng-show="haslogin">
            <span class="label-info" >{{comeInfo}}</span>
            <input class="btn btn-primary btn-link" type="button" value="注销" ng-click="toLogoff()" />
        </div>
    </div>
</div>

<script src="/resources/js/jquery-2.1.3.min.js"></script>
<script src="/resources/js/jquery.cookie.min.js"></script>
<script src="/resources/js/bootstrap.min.js"></script>
<script src="/resources/js/angular.js"></script>
<script src="/resources/js/tdct/main.js"></script>
</body>
</html>
